name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: 'Build & Test'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Setup cache
      uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies if no cache wasn't found
      run: yarn --frozen-lockfile

    - name: Build
      run: yarn run build

    - name: Run Tests
      run: yarn test

    - name: Upload artifacts for publishing
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/

  publish:
    name: Publish to NPM registry if version changed
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check if version has been updated
        id: check
        uses: EndBug/version-check@v1

      - name: Exit if not on master or no version bump
        if: ${{ github.ref != 'refs/heads/master' || steps.check.outputs.changed == 'true' }}
        run: exit -1

      - name: Download dist artifact
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: Publish
        uses: pascalgn/npm-publish-action@1.3.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
